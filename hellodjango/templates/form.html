<form class="form-horizontal" action="{{ form_data.action }}" method="{{ form_data.method }}">
    {% csrf_token %}
    {% for field in form %}

    <div class="form-group {% if field.errors %} has-error {% endif %}">
        <label class="col-sm-2 control-label" for="{{ field.id_for_label }}">
            {{ field.label }}
        </label>

        <div class="col-sm-10">
            {{ field.field }}
            <input id="{{ field.id_for_label }}" class="form-control"
            type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
        {% for k, v in field.field.widget.attrs.items %}
        {{ k }}="{{ v }}"
        {% endfor %}
        >
            {% if field.errors %}
            <div class="bg-danger" style="margin: 5px; border-radius: 4px;">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-default" type="submit" value="{{ form_data.submit_value }}" />
        </div>
    </div>
</form>
